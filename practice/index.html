    <style>
        .suggest-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 260px;
            background: #0f172a;
            color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            font-family: sans-serif;
            z-index: 9999;
            animation: popUp 0.5s ease;
        }

        .suggest-header {
            background: #2563eb;
            padding: 12px;
            border-radius: 16px 16px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .suggest-body {
            padding: 14px;
        }

        .suggest-body button {
            width: 100%;
            margin-top: 8px;
            background: #38bdf8;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes popUp {
            from {transform: translateX(0);}
            to {transform: translateX(360px);}
        }

</head>
